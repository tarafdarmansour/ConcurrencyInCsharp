<body>
    <div class="container">
        <a href="/" class="back-link">â† Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ ØµÙØ­Ù‡ Ø§ØµÙ„ÛŒ</a>
        
        <h1>ğŸ Ú©ØªØ§Ø¨â€ŒÙ‡Ø§ÛŒ Python</h1>
        <p class="subtitle">Ù„ÛŒØ³Øª Ø¨Ù‡â€ŒØµÙˆØ±Øª Ø®ÙˆØ¯Ú©Ø§Ø± Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ù…ÛŒâ€ŒØ´ÙˆØ¯</p>

        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span class="status-text" id="statusText">Ø¯Ø± Ø­Ø§Ù„ Ø§ØªØµØ§Ù„...</span>
        </div>

        <div class="books-list">
            <h2 id="booksTitle">Ú©ØªØ§Ø¨â€ŒÙ‡Ø§ÛŒ Python</h2>
            <div id="booksContent"></div>
            <div class="update-info" id="updateInfo" style="display: none;"></div>
        </div>
    </div>

    <script>
        let connection = null;
        let lastUpdateTime = null;

        function formatPrice(price) {
            return new Intl.NumberFormat('fa-IR').format(price);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Ù…ØªØµÙ„ - Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø®ÙˆØ¯Ú©Ø§Ø± ÙØ¹Ø§Ù„ Ø§Ø³Øª';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Ù‚Ø·Ø¹ Ø´Ø¯Ù‡';
            }
        }

        function displayBooks(books) {
            const booksContent = document.getElementById('booksContent');
            const booksTitle = document.getElementById('booksTitle');
            const updateInfo = document.getElementById('updateInfo');
            
            console.log("Received books data:", books);
            console.log("Type:", typeof books);
            console.log("Is Array:", Array.isArray(books));
            
            // Ensure books is an array
            if (!books) {
                books = [];
            } else if (!Array.isArray(books)) {
                // If it's not an array, try to convert it
                books = Object.values(books);
            }
            
            if (books.length === 0) {
                booksContent.innerHTML = '<div class="no-books">Ú©ØªØ§Ø¨ÛŒ Ø¨Ø§ Ù†Ø§Ù… Python ÛŒØ§ÙØª Ù†Ø´Ø¯.</div>';
                booksTitle.textContent = 'Ú©ØªØ§Ø¨â€ŒÙ‡Ø§ÛŒ Python (0 Ù…ÙˆØ±Ø¯)';
                updateInfo.style.display = 'none';
                return;
            }

            booksTitle.textContent = `Ú©ØªØ§Ø¨â€ŒÙ‡Ø§ÛŒ Python (${books.length} Ù…ÙˆØ±Ø¯)`;
            
            // Get current book IDs for comparison
            const currentBookIds = Array.from(booksContent.children)
                .map(el => el.dataset.bookId)
                .filter(id => id);
            
            // Clear and rebuild
            booksContent.innerHTML = '';
            
            books.forEach(book => {
                console.log("Processing book:", book);
                
                // Handle both Id and id (case sensitivity)
                const bookId = book.Id || book.id;
                const bookName = book.Name || book.name;
                const bookPrice = book.Price || book.price;
                
                if (!bookId || !bookName) {
                    console.warn("Invalid book data:", book);
                    return;
                }
                
                const isNew = !currentBookIds.includes(bookId.toString());
                
                const bookElement = document.createElement('div');
                bookElement.className = 'book-item' + (isNew ? ' new' : '');
                bookElement.dataset.bookId = bookId;
                bookElement.innerHTML = `
                    <div class="book-item-title">${escapeHtml(bookName)}</div>
                    <div class="book-item-details">
                        <span class="book-item-price">${formatPrice(bookPrice)} ØªÙˆÙ…Ø§Ù†</span>
                        <span class="book-item-id">Ø´Ù†Ø§Ø³Ù‡: ${bookId}</span>
                    </div>
                `;
                booksContent.appendChild(bookElement);
            });

            // Show update info
            lastUpdateTime = new Date();
            updateInfo.textContent = `Ø¢Ø®Ø±ÛŒÙ† Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ: ${lastUpdateTime.toLocaleTimeString('fa-IR')}`;
            updateInfo.style.display = 'block';
        }

        async function startConnection() {
            try {
                connection = new signalR.HubConnectionBuilder()
                    .withUrl("/booksHub")
                    .withAutomaticReconnect()
                    .build();

                // Handle reconnection
                connection.onreconnecting(() => {
                    updateStatus(false);
                });

                connection.onreconnected(() => {
                    updateStatus(true);
                    connection.invoke("SubscribeToPythonBooks");
                });

                // Handle Python books updates
                connection.on("PythonBooksUpdated", (books) => {
                    console.log("Python books updated:", books);
                    displayBooks(books);
                });

                // Start connection
                await connection.start();
                updateStatus(true);

                // Subscribe to Python books
                await connection.invoke("SubscribeToPythonBooks");
                
            } catch (error) {
                console.error("Error starting connection:", error);
                updateStatus(false);
                
                // Retry after 3 seconds
                setTimeout(startConnection, 3000);
            }
        }

        // Handle connection close
        if (connection) {
            connection.onclose(() => {
                updateStatus(false);
                // Retry connection
                setTimeout(startConnection, 3000);
            });
        }

        // Start connection when page loads
        window.addEventListener('load', startConnection);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (connection) {
                connection.stop();
            }
        });
    </script>
